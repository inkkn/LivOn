services:
  # Database
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: livon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password # Use same as .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d livon"]
      interval: 2s
      timeout: 2s
      retries: 10
    ports:
      - "5432:5432"
    networks:
      - chatservice_net

  # Redis (Streams / PubSub)
  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    networks:
      - chatservice_net

  # Migrations (Run Once)
  migrate:
    image: migrate/migrate:v4.17.0
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    # Inside the docker network, the host is 'postgres'
    entrypoint: >
      migrate
      -path=/migrations
      -database="postgres://postgres:password@postgres:5432/livon?sslmode=disable"
      up
    networks:
      - chatservice_net

  # Chat Service
  chatservice:
    build: .
    env_file:
      - .env
    environment:
      # Override .env for Docker internal networking
      DATABASE_URL: postgres://postgres:password@postgres:5432/livon?sslmode=disable
      REDIS_URL: redis://redis:6379
      SERVICE_ADDR: :8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    networks:
      - chatservice_net

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./deploy/otel:/etc/otelcol:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "9464:9464"   # Prometheus scrape
    networks:
      - chatservice_net

  prometheus:
    image: prom/prometheus:latest
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ./deploy/prometheus:/etc/prometheus:ro
    ports:
      - "9090:9090"
    networks:
      - chatservice_net

  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deploy/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    networks:
      - chatservice_net

  loki:
    image: grafana/loki:latest
    command: ["-config.file=/etc/loki/loki.yaml"]
    volumes:
      - ./deploy/loki:/etc/loki:ro
      - ./data/loki-data:/loki:rw
    ports:
      - "3100:3100"
    networks:
      - chatservice_net

  promtail:
    image: grafana/promtail:latest
    command: ["-config.file=/etc/promtail/promtail.yaml"]
    volumes:
      - ./deploy/promtail:/etc/promtail:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - chatservice_net

  tempo:
    image: grafana/tempo:latest
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    volumes:
      - ./deploy/tempo:/etc/tempo:ro
      - ./data/tempo-data:/tmp/tempo:rw
    ports:
      - "3200:3200"
      - "4319:4317" # optional external OTLP
    networks:
      - chatservice_net

networks:
  chatservice_net:
    driver: bridge