services:
  # Database
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: livon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password # Use same as .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d livon"]
      interval: 2s
      timeout: 2s
      retries: 10
    ports:
      - "5432:5432"
    networks:
      - chatservice_net

  # Redis (Streams / PubSub)
  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    networks:
      - chatservice_net

  # Migrations (Run Once)
  migrate:
    image: migrate/migrate:v4.17.0
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    # Inside the docker network, the host is 'postgres'
    entrypoint: >
      migrate
      -path=/migrations
      -database="postgres://postgres:password@postgres:5432/livon?sslmode=disable"
      up
    networks:
      - chatservice_net

  # Chat Service
  chatservice:
    build: .
    env_file:
      - .env
    environment:
      # Override .env for Docker internal networking
      DATABASE_URL: postgres://postgres:password@postgres:5432/livon?sslmode=disable
      REDIS_URL: redis://redis:6379
      SERVICE_ADDR: :8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    networks:
      - chatservice_net

networks:
  chatservice_net:
    driver: bridge